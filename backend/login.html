<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			
			<!-- S'adapter à la taille du portable, empèche de zoomer sur la page -->
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"> 
			
			<!-- Afficher le site en plein écran -->
			<meta name="apple-mobile-web-app-capable" content="yes" /> 
			<meta name="apple-touch-fullscreen" content="yes">
			
			<!-- Rend la barre de status noire et le texte blanc -->
			<meta name="apple-mobile-web-app-status-bar-style" content="black">
			
			<!-- Titre de l'application -->
			<meta name="apple-mobile-web-app-title" content="Challenge">
			
			<!-- Titre de la page (sera invisible sur portable) -->
			<title>Challenge</title>
			
			<!-- Icone pour iOS 7 iPhone (retina) -->
			<link href="images/icon-120x120.png" sizes="120x120" rel="apple-touch-icon">
			
			<!-- Startup image pour iOS 6 & 7 iPhone (retina) -->
			<link href="images/startup-image-640x920.png"
				  media="(device-width: 320px) and (device-height: 480px)
				  and (-webkit-device-pixel-ratio: 2)"
				  rel="apple-touch-startup-image">


			<!-- css et js de jquerymobile -->
			<link rel="stylesheet" href="../style/jquery.mobile-1.4.5.min.css">
			<link rel="stylesheet" href="../style/demos/_assets/css/jqm-demos.css">
			<script src="../style/demos/js/jquery.js"></script>
			
			<script src="../style/demos/_assets/js/index.js"></script>
			<script src="../style/demos/js/jquery.mobile-1.4.5.min.js"></script>
			
			 <!--css et js boostrap!-->
			<link rel="stylesheet" href="../style/bootstrap.css">
			<script src="../style/bootstrap.js"></script>
			
			<!-- Charge le thème de la page -->
			<link rel="stylesheet" href="../themes/themeChallenge.css" />
			<link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css" />
			
			<script src="scripts/login.js" ></script>
			<script src="scripts/controlLogin.js" ></script>
			<script src="scripts/md5.js" ></script>
			<style>
				* {
					margin: 0;
					padding: 0;
				}

				#container {
					width: 300px;
					margin: 20px auto;
					align: center;
				}
		</style>

	</head>
	<body>
		<div id="container">
			<img src="../images/logo-menu-220x80.png"/>
			<div id="resultat" class="alert alert-danger" role="alert" ></div>
			<div id="input">
				<form method="post" action="javascript:void(0)" id="form" class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" value="" id="username" placeholder="Username" name="username"/>
					<label for="password">Password</label>
					<input type="password" class="form-control" value="" placeholder="Password" id="password" name="password"/>
					<input type="submit" class="btn btn-primary" value="Confirm" />
				</form>
			</div>
		</div>
	</body>
</html>
